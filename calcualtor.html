<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #3498db;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .display {
      width: 100%;
      height: 60px;
      background: #fff;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 28px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }
    button {
      height: 60px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.85;
    }
    .number { background: #ecf0f1; }
    .operator { background: #f39c12; color: #fff; }
    .equal { background: #27ae60; color: #fff; grid-column: span 2; }
    .clear { background: #e74c3c; color: #fff; }
    .back { background: #9b59b6; color: #fff; }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="back" onclick="backspace()">⌫</button>
    <button class="operator" onclick="append('/')">÷</button>
    <button class="operator" onclick="append('*')">×</button>

    <button class="number" onclick="append('7')">7</button>
    <button class="number" onclick="append('8')">8</button>
    <button class="number" onclick="append('9')">9</button>
    <button class="operator" onclick="append('-')">−</button>

    <button class="number" onclick="append('4')">4</button>
    <button class="number" onclick="append('5')">5</button>
    <button class="number" onclick="append('6')">6</button>
    <button class="operator" onclick="append('+')">+</button>

    <button class="number" onclick="append('1')">1</button>
    <button class="number" onclick="append('2')">2</button>
    <button class="number" onclick="append('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="number" onclick="append('0')">0</button>
    <button class="number" onclick="append('.')">.</button>
  </div>
</div>

<script>
  let display = document.getElementById("display");

  function append(value) {
    if (display.innerText === "0" && value !== ".") {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function backspace() {
    display.innerText = display.innerText.slice(0, -1) || "0";
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Error";
    }
  }

  // Keyboard support
  document.addEventListener("keydown", (e) => {
    if ((e.key >= "0" && e.key <= "9") || "+-*/.".includes(e.key)) {
      append(e.key);
    } else if (e.key === "Enter") {
      calculate();
    } else if (e.key === "Backspace") {
      backspace();
    } else if (e.key === "Escape") {
      clearDisplay();
    }
  });
</script>

</body>
</html>
